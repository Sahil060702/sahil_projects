<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="ss for form.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post" autocomplete="on">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="FP">
                <a href="https://i1.sndcdn.com/artworks-000490216050-r2ewdb-t500x500.jpg">
                    Forgot Password?
                </a>
            </div>
            <br>
            <input type="submit" value="Login">
            <a align="center" 
            href="https://accounts.google.com/servicelogin?hl=en-gb">
            Or signup using
         <br>
         <img src="icons8-google-48.png" alt="Google" height="35" width="35" align="center">
         </a>
        </form>
    </div>
</body>
</html>
