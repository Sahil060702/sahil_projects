<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiger 900 rally</title>
    <link rel="icon" type="image/x-icon" href="triumph_favi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .container {
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
    background-color:transparent;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
     }
    body{
     font-family: Arial, sans-serif;
     background-image: url(tiger-900-rally-pro-1920x1080.avif);
     background-repeat: no-repeat;
     background-size: 100%;
     margin: 0;
     padding: 0;
    } 
    #contactForm{
    padding: 20px;
    border-radius: 5px;
     }
</style>  
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
       <a href="/" aria-label="Triumph Home">
        <img src="https://media.triumphmotorcycles.co.uk/image/upload/f_auto/q_auto/sitecoremedialibrary/media-library/misc/misc-images/logo.svg?la=en-IN" alt="Triumph Logo" />
       </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav">
         <a class="nav-link active" aria-current="page" href="Triumph.html">Home</a>
         </div>
       </div>
      </div>
      </nav> 
    <body>
     <div class="container">
     <h1 align="center">BOOK YOUR TEST RIDE NOW</h1>
        <form id="contactForm" align="center" autocomplete="on">
         <label for="firstName">First Name:</label>
         <input type="text" id="firstName" name="firstName" required><br><br>
            
         <label for="lastName">Last Name:</label>
         <input type="text" id="lastName" name="lastName" required><br><br>
            
         <label for="mobileNumber">Mobile Number:</label>
         <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>
            
         <button type="submit" value="Submit" onclick="alert('We will connect with you')">Submit</button>
        </form>
    </div>  
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
